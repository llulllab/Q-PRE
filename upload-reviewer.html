<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reviewer — Upload Report</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:760px;margin:40px auto;padding:0 16px;line-height:1.5}
    input,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;margin:6px 0}
    button{padding:10px 14px;border-radius:10px;border:1px solid #333;background:#111;color:#fff;cursor:pointer}
    .muted{color:#666;font-size:.9rem}
  </style>
</head>
<body>
  <div id="topbar" style="display:flex;justify-content:space-between;align-items:center;background:#f6f6f6;border:1px solid #e2e2e2;border-radius:10px;padding:8px 12px;margin:8px 0;">
    <span id="whoami" style="font-size:.9rem;color:#444">Signed in</span>
    <button id="signOut" style="padding:6px 10px;border-radius:8px;border:1px solid #333;background:#111;color:#fff;cursor:pointer">Sign out</button>
  </div>

  <h2>Reviewer — Upload Report</h2>
  <p class="muted">Upload your review report (PDF/DOC/DOCX). Only you and editors can access it.</p>

  <form id="f">
    <input name="submissionId" placeholder="Submission ID (if provided by editor)" required>
    <textarea name="note" placeholder="Optional note to editors"></textarea>
    <input type="file" id="file" accept=".pdf,.doc,.docx" required>
    <button>Upload</button>
  </form>
  <p id="msg" class="muted"></p>
  <p><a href="./index.html">↩ Back</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    /* Paste your Firebase web config here */
    const firebaseConfig = {
      apiKey: "AIzaSyAaxb_8mpkTLVdCZeAGmTMMvr8ppIzc0Y0",
      authDomain: "q-pre-2c2d2.firebaseapp.com",
      projectId: "q-pre-2c2d2",
      storageBucket: "q-pre-2c2d2.firebasestorage.app",
      messagingSenderId: "553970542224",
      appId: "1:553970542224:web:a915f9f613a3816be9da15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const whoami = document.getElementById("whoami");
    const signOutBtn = document.getElementById("signOut");
    const formEl = document.getElementById("f");
    const msgEl = document.getElementById("msg");

    // Giriş + rol kontrolü + üst bar
    onAuthStateChanged(auth, async (u) => {
      if (!u) {
        window.location.href = "./index.html";
        return;
      }
      whoami.textContent = u.email || "Signed in";

      // Rol kontrolü: yalnızca "reviewer" erişsin
      try {
        const roleDoc = await getDoc(doc(db, "rolesByEmail", u.email));
        const role = roleDoc.exists() ? roleDoc.data().role : null;
        if (role !== "reviewer") {
          window.location.href = "./index.html";
          return;
        }
      } catch (e) {
        console.error("Role check failed:", e);
        window.location.href = "./index.html";
        return;
      }

      // Sign out
      signOutBtn.onclick = async () => {
        await signOut(auth);
        window.location.href = "./index.html";
      };
    });

    // Yükleme akışı
    formEl.onsubmit = async (e) => {
      e.preventDefault();
      const u = auth.currentUser;
      const file = document.getElementById("file").files[0];
      if (!u || !file) return;

      const data = new FormData(e.target);
      const submissionId = (data.get("submissionId") || "").trim();
      if (!submissionId) {
        msgEl.textContent = "Please provide a Submission ID.";
        return;
      }

      // Opsiyonel minimal kayıt (editöre not için)
      await addDoc(collection(db, "submissions"), {
        ownerEmail: u.email,
        role: "reviewer",
        forSubmission: submissionId,
        note: data.get("note"),
        createdAt: serverTimestamp()
      });

      const path = `reviews/${u.email}/${submissionId}/${file.name}`;
      await uploadBytes(ref(storage, path), file);

      msgEl.textContent = "Review uploaded ✓";
      formEl.reset();
    };
  </script>
</body>
</html>
